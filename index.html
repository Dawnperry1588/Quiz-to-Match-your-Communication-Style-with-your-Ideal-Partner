<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RelateWell â€” Communication Style & Compatibility</title>

  <style>
    :root{
      --bg:#0b0b0d;
      --card:#121218;
      --card2:#171723;
      --text:#f3f3f5;
      --muted:#b9b9c3;
      --line:#2a2a38;

      --green-bg:#e6f4ea;
      --yellow-bg:#fff7e0;
      --red-bg:#fdecea;

      --green:#1b7f3b;
      --yellow:#8a6b00;
      --red:#b42318;

      --accent:#8b5cf6;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 10% 0%, rgba(139,92,246,.14), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(34,197,94,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
      line-height:1.35;
    }

    .wrap{max-width:1000px;margin:0 auto;padding:28px 18px 60px}
    h1,h2,h3{margin:0}

    .header{
      margin-bottom:20px;
    }
    .header h1{font-size:24px}
    .header p{color:var(--muted);max-width:70ch;margin-top:6px}

    .layout{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:16px;
    }
    @media(max-width:900px){
      .layout{grid-template-columns:1fr}
    }

    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015));
      border:1px solid var(--line);
      border-radius:16px;
      padding:18px;
    }

    .progress{
      height:8px;
      background:rgba(255,255,255,.06);
      border-radius:999px;
      overflow:hidden;
      margin:10px 0 6px;
    }
    .bar{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,rgba(139,92,246,.9),rgba(34,197,94,.9));
    }
    .small{font-size:12px;color:var(--muted)}

    .question{
      margin:14px 0;
      padding:14px;
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(255,255,255,.02);
    }
    .qtitle{font-weight:700;margin-bottom:10px}
    .opt{
      display:flex;
      gap:10px;
      align-items:flex-start;
      padding:8px;
      border-radius:10px;
      cursor:pointer;
    }
    .opt:hover{background:rgba(255,255,255,.05)}
    .opt input{margin-top:2px}

    button{
      margin-top:12px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-weight:600;
      cursor:pointer;
    }
    button.primary{
      background:rgba(139,92,246,.25);
      border-color:rgba(139,92,246,.6);
    }

    .hidden{display:none}

    .badge{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.05);
      font-size:13px;
      color:var(--muted);
      margin-bottom:8px;
    }

    .matrix{
      display:grid;
      grid-template-columns:1.2fr repeat(4,1fr);
      gap:6px;
      margin-top:10px;
    }
    .cell{
      padding:10px;
      text-align:center;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.12);
    }
    .headerCell{background:rgba(255,255,255,.05);cursor:default}
    .green{background:var(--green-bg);color:var(--green)}
    .yellow{background:var(--yellow-bg);color:var(--yellow)}
    .red{background:var(--red-bg);color:var(--red)}
    .cell:hover:not(.headerCell){outline:2px solid rgba(255,255,255,.4)}

    .details{
      margin-top:12px;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="header">
    <h1>RelateWell</h1>
    <p>
      A communication style and compatibility tool to help you understand how you
      communicate in relationships â€” and who you tend to pair best with.
    </p>
  </div>

  <div class="layout">
    <!-- QUIZ -->
    <div class="card">
      <h2>Communication Style Quiz</h2>
      <div class="progress"><div class="bar" id="bar"></div></div>
      <div class="small" id="progressText">0 / 25 answered</div>

      <form id="quiz"></form>

      <button type="button" class="primary" onclick="showResults()">View Results</button>
    </div>

    <!-- RESULTS -->
    <div class="card">
      <h2>Results</h2>
      <div id="results" class="hidden">
        <div class="badge" id="badge"></div>
        <h3 id="styleTitle"></h3>
        <p id="meaning" class="small"></p>

        <h3 style="margin-top:14px">Compatibility Grid</h3>
        <div class="matrix" id="matrix"></div>
        <div id="pairDetails" class="details hidden"></div>
      </div>
      <p id="placeholder" class="small">Complete the quiz to see your results.</p>
    </div>
  </div>
</div>

<script>
const QUESTIONS = [
  "When plans feel unclear, I usuallyâ€¦",
  "If someone takes longer to reply, I tend toâ€¦",
  "Not knowing where I stand makes me feelâ€¦",
  "When communication feels inconsistent, I usuallyâ€¦",
  "I feel safest when communication isâ€¦",
  "When something bothers me, I usuallyâ€¦",
  "During conflict, Iâ€™m most likely toâ€¦",
  "I handle disagreement best whenâ€¦",
  "After conflict, I feel most settled whenâ€¦",
  "My biggest struggle during conflict isâ€¦",
  "When Iâ€™m upset, I usuallyâ€¦",
  "I feel closest when someoneâ€¦",
  "I show care byâ€¦",
  "When asked how I feel, I usuallyâ€¦",
  "Emotional conversations feelâ€¦",
  "My ideal communication frequency isâ€¦",
  "When someone wants more communication than I doâ€¦",
  "When someone wants less communication than I doâ€¦",
  "After emotional closeness, I usually feelâ€¦",
  "Too much communication makes me feelâ€¦",
  "When something feels off, I usuallyâ€¦",
  "When relationships end, I tend toâ€¦",
  "In dating, I value mostâ€¦",
  "I struggle most with others who areâ€¦",
  "I feel most compatible with people whoâ€¦"
];

const OPTIONS = [
  ["Ask for clarity","Wait it out","Feel anxious","Pull back"],
  ["Check in","Assume busy","Overthink","Detach"]
];

const quiz = document.getElementById("quiz");
QUESTIONS.forEach((q,i)=>{
  const div=document.createElement("div");
  div.className="question";
  div.innerHTML=`<div class="qtitle">${i+1}. ${q}</div>
    ${["A","B","C","D"].map(l=>`
      <label class="opt">
        <input type="radio" name="q${i}" value="${l}" onchange="updateProgress()">
        ${l}
      </label>`).join("")}`;
  quiz.appendChild(div);
});

function updateProgress(){
  const answered=[...document.querySelectorAll("input:checked")].length;
  document.getElementById("bar").style.width=(answered/25*100)+"%";
  document.getElementById("progressText").innerText=`${answered} / 25 answered`;
}

function showResults(){
  const answers=[...document.querySelectorAll("input:checked")];
  if(answers.length<25){alert("Please answer all questions.");return;}

  const counts={A:0,B:0,C:0,D:0};
  answers.forEach(a=>counts[a.value]++);

  const primary=Object.entries(counts).sort((a,b)=>b[1]-a[1])[0][0];
  const styleMap={
    A:"Clear Direct Communicator",
    B:"Thoughtful Processor",
    C:"Connection-Oriented Communicator",
    D:"Autonomous / Contained Communicator"
  };

  document.getElementById("results").classList.remove("hidden");
  document.getElementById("placeholder").classList.add("hidden");
  document.getElementById("badge").innerText="Primary Style";
  document.getElementById("styleTitle").innerText=styleMap[primary];
  document.getElementById("meaning").innerText=
    "This reflects how you tend to communicate when you feel most like yourself.";

  renderMatrix(primary);
}

function renderMatrix(primary){
  const matrix=document.getElementById("matrix");
  matrix.innerHTML="";
  const styles=["Clear Direct","Thoughtful","Connection","Autonomous"];
  matrix.appendChild(cell("","headerCell"));
  styles.forEach(s=>matrix.appendChild(cell(s,"headerCell")));
  styles.forEach(r=>{
    matrix.appendChild(cell(r,"headerCell"));
    styles.forEach(c=>{
      matrix.appendChild(cell("ðŸŸ¢","green"));
    });
  });
}

function cell(txt,cls){
  const d=document.createElement("div");
  d.className=`cell ${cls}`;
  d.innerText=txt;
  return d;
}
</script>

</body>
</html>
